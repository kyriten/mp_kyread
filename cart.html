<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link rel="shortcut icon" href="assets/img/cat.ico" type="image/x-icon" />
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container d-flex">
        <!-- Brand -->
        <a href="index.html" class="navbar-brand me-lg-3"
          ><img src="assets/img/cat.png" alt="brand"
        /></a>
        <div
          class="vr rounded-5 ms-2 me-4"
          style="height: 80px; margin-top: 15px; color: black"></div>
        <h4 class="fw-semibold mt-2 me-4">Your Cart</h4>
        <!-- Search -->
        <form class="d-flex p-2 flex-fill" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search" />
        </form>
        <!-- Search End -->
      </div>
    </nav>
    <section class="container mt-5" id="">
      <div class="d-flex flex-row shadow-sm text-center">
        <div class="mt-2 mb-2 ms-5 me-2">
          <input
            class="form-check-input mt-0"
            type="checkbox"
            value="check all"
            aria-label="Checkbox for following text input" />
        </div>
        <div class="mt-1 mb-2 col-md-6">Product</div>
        <div class="mt-1 mb-2 col">Price of Item</div>
        <div class="mt-1 mb-2 col">Quantity</div>
        <div class="mt-1 mb-2 col">Total of Price</div>
        <div class="mt-1 mb-2 col">Action</div>
      </div>
    </section>
    <section class="container mt-3" id="content">
      <div class="d-flex flex-row shadow-sm">
        <div class="mt-2 mb-2 ms-5 me-2">
          <input
            class="form-check-input mt-0"
            type="checkbox"
            value="check all"
            aria-label="Checkbox for following text input" />
        </div>
        <div class="mt-1 mb-2 col-md-6">
          <div class="d-flex row">
            <div class="col-2 ms-4 me-4">
              <img
                src="assets/img/cart/kitten.jpg"
                alt=""
                style="width: 96px; height: 96px" />
            </div>
            <div class="col-6">
              <h5 class="fw-normal mt-2">Cute Kitten Turkey</h5>
            </div>
          </div>
        </div>
        <div class="mt-2 mb-2 col">
          <input
            type="text"
            class="form-control-plaintext text-center"
            readonly
            id="poi"
            value="30000" />
        </div>
        <div class="mt-2 mb-2 col">
          <input
            type="number"
            readonly
            class="form-control-plaintext text-center"
            id="qty"
            value="3" />
        </div>
        <div class="mt-3 mb-2 col text-center" id="total"></div>
        <div class="mt-3 mb-2 col text-center">Delete</div>
      </div>
    </section>

    <!-- JS Multiplication -->
    <script>
      var a = document.getElementById("poi").value;
      var b = document.getElementById("qty").value;

      document.getElementById("total").innerHTML = a * b;
    </script>

    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
